<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Test</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script> 
    <!-- <script src="https://cdn.babylonjs.com/4.2.0/babylon.js"></script> -->
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var createScene = function() {
            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
            camera.setTarget(BABYLON.Vector3.Zero());

            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            return scene;
        }

        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
        var scene = createScene();

        // Iniciar a sessÃ£o WebXR
        var xrHelper = scene.createDefaultXRExperienceAsync({floorMeshes: [], uiOptions: {sessionMode: "immersive-ar"}});

        xrHelper.then(function (xr) {
          var hitTestFeature = xr.baseExperience.featuresManager.enableFeature(BABYLON.WebXRHitTest.Name, "latest");
      
          hitTestFeature.onHitTestResultObservable.add((results) => {
              if (results.length) {
                  var hitTestResult = results[0];
                  var hitMatrix = hitTestResult.hitMatrix;
                  if (hitMatrix) {
                      var hitPosition = BABYLON.Vector3.TransformCoordinates(BABYLON.Vector3.Zero(), hitMatrix);
                      BABYLON.SceneLoader.ImportMesh("", "media/gltf/F3_Car/", "scene.gltf", scene, function (meshes) {
                          var mesh = meshes[0];
                          mesh.position = hitPosition;
                      });
                  }
              }
          });
      });
      
      
      

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
